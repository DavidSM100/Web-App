<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="color-scheme" content="dark light" />

    <title>Web-App Runner</title>
    <link rel="icon" href="icon.png" />

    <link rel="stylesheet" href="main.css" />
  </head>
  <body>
    <div class="container">
      <div id="newAppDiv" hidden>
        <button id="newAppBtn">Create new URL</button>
      </div>

      <div id="file-import" hidden>
        <label class="file-import-label">
          Click or drag to import files
          <input type="file" id="file-input" />
        </label>
      </div>

      <div>
        <div id="info" hidden></div>
        <div id="progress-container" hidden>
          <progress id="progress" max="100"></progress>
        </div>
      </div>
    </div>

    <script src="js/jszip.min.js"></script>
    <script src="js/localforage.min.js"></script>
    <script src="js/register-app.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>

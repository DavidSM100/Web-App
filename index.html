<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Web-App</title>
    <link rel="icon" href="./icon.png" />

    <link rel="stylesheet" href="./css/main.css" />
  </head>
  <body>
    <input id="fileInput" type="file" hidden />

    <div id="newAppDiv">
      <h3 align="middle">New App</h3>
      <button id="newAppBtn">
        <img src="./imgs/plus.svg" />
        Create new URL
      </button>
    </div>

    <div id="selectAppDiv">
      <h3 align="middle">Select App</h3>
      <button id="selectFileBtn">
        <img src="./imgs/file.svg" />
        Select File
      </button>
    </div>

    <script src="./js/jszip.min.js"></script>
    <script src="./js/register-app.js"></script>
    <script src="./js/main.js"></script>
  </body>
</html>
